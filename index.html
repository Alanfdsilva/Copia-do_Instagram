<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="column column-esquerda">
            <img src="./Images/instagram-celular.png">
        </div>
        <div class="column column-direita">
            <div class="login-area">
                <img src="./Images/instagram-logo.png" alt="Instagram">   
                <form>             
                    <input type="text" name="username" required placeholder="Phone number, username, or email">
                    <input type="password" name="password" required placeholder="Password">
                    <button type="submit" value="Log in">Log in</button>
                </form>
                <div class="opcao-de-login">
                    <div class="bar-left"></div>
                    <div class="or"><p>OR</p></div>
                    <div class="bar-right"></div>
                </div>
                <a href="#" class="facebook">Log in with Facebook</a>
                <br>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="link-sign-up">Sign-up</a></p>
            </div>
            <div class="apps">
                <p>Get the app</p>
                <div class="apps-downloads">
                    <a href="#"><img src="./Images/apple-button.png" alt="Appstore"></a>
                    <a href="#"><img src="./Images/googleplay-button.png" alt="Googleplay"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
